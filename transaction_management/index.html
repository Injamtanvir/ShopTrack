<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTrack Payment Processor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopTrack Payment Processor</h1>
        </header>

        <main>
            <section id="payment-form" class="page active">
                <div class="form-container">
                    <h2>Process Premium Payment</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="transaction-id">Transaction ID</label>
                            <input type="text" id="transaction-id" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Amount (à§³)</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="reset" class="btn-secondary">Clear</button>
                            <button type="submit" class="btn-primary">Process Payment</button>
                        </div>
                    </form>
                </div>
                
                <div class="result-container" id="result-container">
                    <h3>Transaction Result</h3>
                    <div id="transaction-status"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ShopTrack Transaction Management. All rights reserved.</p>
        </footer>
    </div>

    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
